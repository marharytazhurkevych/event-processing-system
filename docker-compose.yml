version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: event_processing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network

  # NATS JetStream
  nats:
    image: nats:2.10-alpine
    command: ["-js", "-m", "8222", "--store_dir", "/data", "--max_file_store", "10GB", "--max_memory_store", "1GB"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network

  # Publisher (External service)
  publisher:
    image: andriiuni/events
    environment:
      EVENT_ENDPOINT: http://gateway:3000/webhook/events
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - event-network

  # Gateway Service
  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    environment:
      PORT: 3000
      NATS_URL: nats://nats:4222
    ports:
      - "3000:3000"
    depends_on:
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network

  # Facebook Collector
  fb-collector:
    build:
      context: .
      dockerfile: services/fb-collector/Dockerfile
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/event_processing
      NATS_URL: nats://nats:4222
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network

  # TikTok Collector
  ttk-collector:
    build:
      context: .
      dockerfile: services/ttk-collector/Dockerfile
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/event_processing
      NATS_URL: nats://nats:4222
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network

  # Reporter Service
  reporter:
    build:
      context: .
      dockerfile: services/reporter/Dockerfile
    environment:
      PORT: 3003
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/event_processing
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - event-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - event-network

volumes:
  postgres_data:
  nats_data:
  prometheus_data:
  grafana_data:

networks:
  event-network:
    driver: bridge
